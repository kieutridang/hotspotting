<div class="row m-bottom-20">
    <div class="col-md-9 clearfix">
        <div class="title-sub clearfix">
            <div class="pull-left" style="padding-top: 3px; margin-right: 10px">
                Engagement
            </div>
            <div class="pull-left" style="width: 260px">
                <div class="btn-group btn-group-custom-v1" uib-dropdown>
                    <button id="btn-append-to-body" type="button" class="btn"  uib-dropdown-toggle>
                        <span class="ellipsis" style="margin-right: 5px">{{appEngagement.name || 'None'}}</span> <span
                        class="glyphicon glyphicon-chevron-down"></span>
                    </button>
                    <ul uib-dropdown-menu role="menu" class="dropdown-menu-v1">
                        <li role="menuitem" ng-show="!appEs || (appEs && appEs.length === 0)">
                            <a>Not available</a>
                        </li>
                        <li role="menuitem" ng-click="selectAppE(appE);" ng-repeat="appE in appEs" ng-show="appEs && appEs.length > 0">
                            <a>
                                <div class="media">
                                    <img ng-src="{{appE.icon_url}}" width="40" height="40"/>
                                    <span>{{appE.name}}</span>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="session-option">
            <span class="title">Session by: </span>
            <div class="btn-group group-split" uib-dropdown class="btn-group ">
                <a class="btn btn-link" uib-dropdown-toggle>
                    <span class="ellipsis" style="margin-right: 5px">{{sessionESel.name || 'Session length'}}</span>
                </a>

                <ul uib-dropdown-menu role="menu">
                    <li ng-repeat="session in engagementFilters.sessions" role="menuitem"
                        ng-click="selectSession(session)">
                        <a>{{session.name}}</a>
                    </li>
                </ul>
            </div>

            <span class="title-sub-split">split by</span>
            <div class="btn-group group-split" uib-dropdown class="btn-group ">
                <a class="btn btn-link" uib-dropdown-toggle>
                    <span class="ellipsis" style="margin-right: 5px">{{splitSel.name || 'Add Split'}}</span>
                </a>

                <ul uib-dropdown-menu role="menu">
                    <li ng-repeat="split in engagement.splits" role="menuitem" ng-click="selectSplit(split)">
                        <a>{{split.name}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="engagementChart" style="width: 100%; height: 400px; margin: 0 auto"
             ng-if="engagementResult.length > 0">
            <highchart id="chartEngagement" config="chartEngagementConfig"
                       style="width:100%;margin: 0 auto"></highchart>
        </div>
        <div class="tmpl-no-data" ng-if="!engagementResult || engagementResult.length <= 0">
            No data for engagements.
        </div>
    </div>
</div>
