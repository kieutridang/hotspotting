<!-- Modal-Account -->
<div class="modal fade small" id="modalKeyword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
        <h1 class="modal-title" id="myModalLabel">Add trigger</h1>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="input-BrandName">Enter the keyword you want</label>
          <input value="" class="form-control" name="name" ng-model="tgr.keyword">
        </div>
        <div class="form-group" ng-show="tgr.keyword">
          <label for="input-BrandName">Enter the url you want</label>
          <input value="" class="form-control" name="name" ng-model="tgr.url">
        </div>
      </div>

      <div class="modal-footer">
        <div class="form-group submit-btn-group">
            <button type="button" class="btn btn-custom-v1" ng-click="triggerAddKeyword(tgr.keyword, tgr.url)">
                 <span class="icon-text">Submit</span>
            </button>
        </div>
      </div>

    </div>
  </div>
</div>
<!-- Modal-Account-end -->
