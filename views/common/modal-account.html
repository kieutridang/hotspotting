<!-- Modal-Account -->
<div class="modal fade small" id="modalAccount" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
        <h1 class="modal-title" id="myModalLabel">Account</h1>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="input-BrandName">Name</label>
          <input placeholder="What's the account name?" value="" class="form-control" name="name" id="inputBrandName">
        </div>
        <div class="form-group">
          <label for="input-image">Account Image</label>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <button type="button" class="no-background add-image-btn">
                <img src="/content/images/add-image.png"><br>
                Add Image
              </button>
              
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <div class="image-zone">
                <div class="note">
                  <img src="/content/images/drag.png"><br>
                  <span>or drop an image file here</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <div class="form-group submit-btn-group">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <button class="btn btn-blue btn-primary disabled" type="submit">Submit</button>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 note">
              <u>Image guidelines:</u>
              <p>Width: 640px (min), Height: 480px (min)</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<!-- Modal-Account-end -->
