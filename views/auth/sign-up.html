<div class="sign-in-form-container">
	<h3>It's free <br /> Sign up now</h3>
	<div class="line-break"></div>
	<div class="content">
		<form name="signUpForm" role="form" novalidate class="sign-in-form">
			<div class="row">
				<div class="form-group col-md-12 col-sm-12 col-xs-12" ng-class="{ 'has-error':  ( signUpForm.$submitted || signUpForm.email.$touched ) && signUpForm.email.$invalid  }">
					<input type="email" placeholder="Email" ng-model="user.email" autocomplete="off" name="email" class="form-control" ng-required="true" />
					<span ng-show="(signUpForm.$submitted || signUpForm.email.$touched ) && signUpForm.email.$invalid && signUpForm.email.$error.required" class="help-block">Please enter title.</span>
					<span ng-show="(signUpForm.$submitted || signUpForm.email.$touched ) && signUpForm.email.$invalid && signUpForm.email.$error.email" class="help-block">Please enter a valid email.</span>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-12 col-sm-12 col-xs-12" ng-class="{ 'has-error':  ( signUpForm.$submitted || signUpForm.password.$touched ) && signUpForm.password.$invalid  }">
					<input type="password" name="password" placeholder="Password" autocomplete="off" ng-model="user.password" class="form-control" ng-required="true" />
					<span ng-show="(signUpForm.$submitted || signUpForm.password.$touched ) && signUpForm.password.$invalid && signUpForm.password.$error.required" class="help-block">Please enter password.</span>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6 col-sm-6 col-xs-12" ng-class="{ 'has-error':  ( signUpForm.$submitted || signUpForm.firstName.$touched ) && signUpForm.firstName.$invalid  }">
					<input type="text" name="firstName" placeholder="First Name" ng-model="user.firstName" class="form-control" ng-required="true" />
					<span ng-show="(signUpForm.$submitted || signUpForm.firstName.$touched ) && signUpForm.firstName.$invalid && signUpForm.firstName.$error.required" class="help-block">Please enter first name.</span>
				</div>
				<div class="form-group col-md-6 col-sm-6 col-xs-12" ng-class="{ 'has-error':  ( signUpForm.$submitted || signUpForm.lastName.$touched ) && signUpForm.lastName.$invalid  }">
					<input type="text" name="lastName" placeholder="Last Name" ng-model="user.lastName" class="form-control" ng-required="true" />
					<span ng-show="(signUpForm.$submitted || signUpForm.lastName.$touched ) && signUpForm.lastName.$invalid && signUpForm.lastName.$error.required" class="help-block">Please enter last name.</span>
				</div>
			</div>

			<div class="row">
				<div class="form-group col-md-12 col-sm-12 col-xs-12" ng-class="{ 'has-error':  ( signUpForm.$submitted || signUpForm.company.$touched ) && signUpForm.company.$invalid  }">
					<input type="text" name="company" placeholder="Company" ng-model="user.company" class="form-control" ng-required="true" />
					<span ng-show="(signUpForm.$submitted || signUpForm.company.$touched ) && signUpForm.company.$invalid && signUpForm.company.$error.required" class="help-block">Please enter first name.</span>
				</div>
			</div>
			<div class="row re-captcha-container">
				<div class="form-group col-md-12 col-sm-12 col-xs-12">
					<div vc-recaptcha key="publicKey"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-sm-6 col-xs-12">
					<button type="submit" class="btn btn-submit" ng-disabled="isProcessing" ng-class="{ 'loading' : isProcessing}"
							ng-click="register(signUpForm)">
						Sign up
					</button>
				</div>
				<div class="col-md-6 col-sm-6 col-xs-12">
					<a class="btn btn-link" ng-disabled="isProcessing" ng-click="goSignIn()">
						<i class="glyphicon glyphicon-user"></i>Login
					</a>
				</div>
			</div>
		</form>
	</div>
</div>
